<app-header></app-header>
<section class="package-wrap">
  <div class="container-fluid">
    <div class="row justify-content-center gx-5">
      <div class="col-lg-4">
        <div class="package-card">
          <div class="card">
            <div class="card-header">
              <div class="package-box">Semi-Annual Package</div>

              <div class="package-plan">
                <div class="diamond">
                  <img
                    src="assets/images/subscription_diomond.svg"
                    alt="diamond"
                  />
                </div>

                <div class="plan-txt">
                  <h6>Paid every 1 month</h6>
                  <h5>
                    <span class="text-success">SAR 50 </span>
                    <s class="text-muted ms-2">SAR 70</s>
                  </h5>
                </div>
              </div>

              <div class="d-flex justify-content-center mt-3">
                <div class="discount">20% discount</div>
              </div>
            </div>
            <div class="card-body">
              <div
                class="code-input d-flex gap-3 justify-content-between align-items-center"
              >
                <div class="d-flex align-items-center gap-3">
                  <img
                    src="assets/images/discount_code_graphic.svg"
                    alt="gift"
                  />

                  <div class="code-txt">
                    <p>
                      EGF3456gd
                      <small class="dis"
                        >Discount code
                        <i class="bi bi-check-circle-fill text-success"></i
                      ></small>
                    </p>
                  </div>
                </div>
                <button class="btn btn-outline-primary w-130">Remove</button>
              </div>

              <div
                class="code-input d-flex gap-3 justify-content-between align-items-center"
              >
                <img src="assets/images/discount_code_graphic.svg" alt="gift" />
                <div class="custom-form-input date-radius w-75">
                  <mat-form-field appearance="outline" class="w-100">
                    <input
                      type="text"
                      matInput
                      placeholder="Enter the discount code"
                    />
                  </mat-form-field>
                </div>

                <button class="btn btn-primary w-130">Apply</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="payment-card">
          <div class="card">
            <form action="javascript:void(0)" [formGroup]="buySubcrption" (ngSubmit)="onSubmit()">
              <div class="card-body">
                <p class="card-text">
                  Choose the payment method that suits you best
                </p>
  
                <div class="pay-box">
                  <div class="d-flex align-items-center gap-3">
                    <img
                      src="assets/images/vuesax-twotone-card-tick.svg"
                      alt="tick"
                    />
                    <p>Credit Card</p>
                  </div>
  
                  <div class="dropdown">
                    <i class="bi bi-chevron-down"></i>
                  </div>
                </div>
  
                <div class="custom-form-input my-3 date-radius w-100">
                  <mat-form-field appearance="outline" class="w-100">
                    <input type="text" formControlName="cardHolderName" matInput placeholder="Enter Card Holder Name" />
                  </mat-form-field>
                </div>
  
                <div class="d-flex gap-3 align-items-center">
                  <div class="w-75 mb-3">
                    <div class="custom-form-input date-radius w-100">
                      <mat-form-field appearance="outline" class="w-100">
                        <input
                        formControlName="cardNumber"
                          type="text"
                          matInput
                          placeholder="Enter Card Number"
                        />
                      </mat-form-field>
                    </div>
                  </div>
  
                  <div class="w-25 mb-3">
                    <div class="custom-form-input date-radius w-100">
                      <mat-form-field appearance="outline" class="w-100">
                        <input type="text" formControlName="cvv" matInput placeholder="Enter CVV" />
                      </mat-form-field>
                    </div>
                  </div>
                </div>
  
                <div class="pay-box mb-3">
                  <div class="d-flex align-items-center gap-3">
                    <img src="assets/images/mada.png" alt="tick" />
                    <p>Mada</p>
                  </div>
  
                  <div class="dropdown">
                    <i class="bi bi-chevron-right"></i>
                  </div>
                </div>
  
                <div class="pay-box mb-3">
                  <div class="d-flex align-items-center gap-3">
                    <img src="assets/images/stc.png" alt="tick" />
                    <p>STC Pay</p>
                  </div>
  
                  <div class="dropdown">
                    <i class="bi bi-chevron-right"></i>
                  </div>
                </div>
  
                <div>
                  <button class="w-100 btn btn-primary"  type="submit" (click)="onSubmit()">Pay SAR {{payableAmount}}</button>
                </div>
  
                <div class="mt-3 d-flex justify-content-center">
                  <div class="w-75 text-center">
                    <p class="small text-center">
                      The subscription is automatically renewed and you can cancel
                      the subscription before paying
                    </p>
                  </div>
                </div>
              </div>
            </form>
           
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
