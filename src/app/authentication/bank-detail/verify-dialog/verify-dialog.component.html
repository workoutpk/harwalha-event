  <mat-dialog-content>
    <div class="row">
      <div class="col-12 my-2">
        <h4 class="card-title">Verify Your Email</h4>
        <p class="card-text">Enter a 4 digit code sent to your email address</p>

        <div class="auth-form">
          <div class="custom-form-input date-radius mb-4">
            <mat-form-field appearance="outline" class="w-100">
              <input type="text" matInput placeholder="Enter OTP" />
            </mat-form-field>
          </div>

          <div class="d-flex justify-content-end align-items-center">
            <a class="forgot">Resend OTP</a>
          </div>

          <div class="mt-4">
            <button class="btn btn-primary w-100" mat-dialog-close routerLink="/auth/package" >Verify</button>
        </div>

        </div>
      </div>
    </div>
  </mat-dialog-content>
</div>
